version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing dependencies
      - npm install
  build:
    commands:
      - echo Building code
      - npm run build
      - echo Executing unit tests
      - npm run test
  post_build:
    commands:
      - echo Build succeeded
  artifacts:
    files:
      - package.json