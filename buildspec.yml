version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing dependencies
      - yarn install
  build:
    commands:
      - echo Building code
      - yarn run build
      - echo Executing unit tests
      - yarn run test
  post_build:
    commands:
      - echo Build succeeded

artifacts:
  files:
    - package.json

reports:
  jest-report:
    files:
      - 'packages/*/coverage/clover.xml'
    file-format: 'CLOVERXML'